    summary: |
        Atualmente atuo como desenvolvedor junior em uma empresa com
        foco em nuvem e infraestrutura de TI, empresa onde inicio uma
        equipe de desenvolvimento (um grande desafio, mas é disso que eu
        gosto).
        Venho me desenvolvendo cada dia que passa nesse mundo dev (cá
        entre nós essa área é apaixonante).
        Atualmente estou focado principalmente em me aperfeiçoar em
        Backend, com técnologias como Laravel e Python.
        Além disso também estou evoluindo em Frontend, por mais que
        não seja meu foco para o futuro, acho necessário entender como
        funciona e está sendo muito legal aplicar as habilidades adiquiridas
        no meu trabalho atual.
